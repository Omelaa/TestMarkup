<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
    .body {
        overflow: hidden;
        font-family: "Inter", sans-serif;
    }

    .notif-temp-2 {
        margin: auto;
        font-family: "Inter", sans-serif;

        width: 50%;
        gap: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 10px;
        padding: 0px 20px;
    }

    .right-img-div {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 3px solid purple;
        padding: 3px;
        border-radius: 50%;
    }

    .right-img-div::after {
        content: "1";
        position: absolute;
        top: 0px;
        right: 0px;
        background-color: red;
        height: 10px;
        width: 10px;
        font-size: 12px;
        padding: 2px;
        border-radius: 50%;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .notif-img {
        border-radius: 50%;
    }

    .notif2-seeMore {
        margin-top: 8px;
        color: white;
        font-size: 14px;
        text-decoration: none;
    }

    .temp2-cross {
        position: absolute;
        top: -8px;
        right: 12px;
        text-decoration: none;
        color: #ffffff;
        font-size: 16px;
        background: black;
        padding: 2px;
        height: 8px;
        width: 8px;

        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    @media (min-width: 768px) {
        .notif1 {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 400px;
        }

        .notif1::after {
            z-index: 100;
            top: -10px;
            right: -10px;
        }

        .notif-temp-2 {
            width: 300px;
        }

        .notif-temp-2,
        .notif3 {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    }
</style>

<!-- temp2 -->
<div class="notif-temp-2">
    <div class="cross">
        <a href="https://www.google.com/" onclick="remove('notif-temp-2')" class="temp2-cross">
            &times;
        </a>
    </div>
    <a href="https://www.google.com/">
        <div class="right-img-div">
            <img
                    class="notif-img"
                    src="https://picsum.photos/80"
                    alt="lorem picsum image"
                    height="40"
                    width="40"
            />
        </div>
    </a>
</div>
